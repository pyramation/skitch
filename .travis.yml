language: node_js
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - node
services:
  - docker
env:
  - PGPORT=9876
  matrix:
    - PACKAGE=skitch-testing
    - PACKAGE=skitch-transform
before_install:
  - docker run -p 9876:5432 --name postgritty -d postgres:9.6
script:
  - lerna run test --scope $PACKAGE
